<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="glow">Upload Photos & Videos</h1>
        <input type="file" id="fileInput">
        <button class="btn" onclick="uploadFile()">Upload</button>
        <p id="uploadMsg"></p>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-storage.js"></script>

    <script>
        const storage = firebase.storage();

        function uploadFile() {
            const file = document.getElementById("fileInput").files[0];
            if (!file) {
                alert("Please select a file!");
                return;
            }

            const storageRef = storage.ref("uploads/" + file.name);
            const uploadTask = storageRef.put(file);

            uploadTask.on("state_changed",
                function(snapshot) {
                    let progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    document.getElementById("uploadMsg").innerText = "Uploading: " + progress.toFixed(2) + "%";
                },
                function(error) {
                    alert("❌ Upload Failed: " + error.message);
                },
                function() {
                    uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {
                        document.getElementById("uploadMsg").innerText = "✅ Upload Complete!";
                        console.log("File available at:", downloadURL);
                    });
                }
            );
        }
    </script>
</body>
</html>
