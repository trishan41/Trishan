<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="glow">Visitor Gallery</h1>
        <div id="gallery"></div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js"></script>

    <script>
        const storage = firebase.storage();
        const db = firebase.firestore();
        const gallery = document.getElementById("gallery");

        function loadImages() {
            const storageRef = storage.ref("uploads/");
            storageRef.listAll().then(function(result) {
                result.items.forEach(function(imageRef) {
                    imageRef.getDownloadURL().then(function(url) {
                        let img = document.createElement("img");
                        img.src = url;
                        img.style.width = "300px";
                        img.style.margin = "10px";

                        let likeBtn = document.createElement("button");
                        likeBtn.innerText = "‚ù§Ô∏è Like";
                        likeBtn.onclick = function() {
                            alert("Liked!");
                        };

                        let commentBox = document.createElement("input");
                        commentBox.placeholder = "Write a comment...";
                        let commentBtn = document.createElement("button");
                        commentBtn.innerText = "üí¨ Comment";
                        commentBtn.onclick = function() {
                            alert("Commented: " + commentBox.value);
                        };

                        let div = document.createElement("div");
                        div.appendChild(img);
                        div.appendChild(likeBtn);
                        div.appendChild(commentBox);
                        div.appendChild(commentBtn);
                        gallery.appendChild(div);
                    });
                });
            }).catch(function(error) {
                console.error("Error loading images:", error);
            });
        }

        loadImages();
    </script>
</body>
</html>
